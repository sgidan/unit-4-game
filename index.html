<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>

    <link rel="stylesheet" href="assets\css\style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="sections" id="title">
            <h1>Crystal Collector Game</h1>
        </div>
        <div class="sections" id="instructions">
            <p>You will be given a random # at the start of the game. 4 crystals below. click a crysta & you add a
                specific amoutn to your total score. Win the game by matching your total score to the random # </p>
        </div>
        <div class="sections" id="randomnumber">Match this Number:</div>

        <div class="sections crystals">
            <div class="crystal">
                <img class="gem-image"
                    src="https://images.cdn4.stockunlimited.net/clipart/pixel-art-gem-stone_1958338.jpg" value="0">
            </div>

            <div class="crystal">
                <img class="gem-image"
                    src="https://images.cdn2.stockunlimited.net/clipart/pixel-art-diamond_1958344.jpg" value="1">
            </div>

            <div class="crystal">
                <img class="gem-image"
                    src="https://images.cdn3.stockunlimited.net/clipart/pixel-art-gem-stone_1958341.jpg" value="2">
            </div>

            <div class="crystal">
                <img class="gem-image"
                    src="https://images.cdn3.stockunlimited.net/clipart/pixel-art-gem-stone_1958345.jpg" value="3">
            </div>

        </div>

        <div class="sections" id="userscore">Your Score:</div>

        <div class="sections" id="wins">Wins:</div>
        <div class="sections" id="loses">Loses:</div>







    </div>
    <script type="text/javascript" src="assets\Java\game.js"></script>
</body>

</html>
